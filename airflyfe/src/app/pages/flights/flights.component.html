
<div class="container">
  <div class="row justify-content-center">
    <div>
      <div class="container">
        <div *ngFor="let flight of flights">
          <div class="card">
            <div class="card-header">
              <span class="flight-date">{{flight.takeoffdate}}</span>
            </div>
            <div class="card-body text-center">
              <a href class="btn card-title" data-toggle="modal" data-target="#modalCenter">{{flight.airline.name}}</a>
              <span class="text-muted">{{printType(flight.typee)}}</span>
              <div class="row">
                <div class="col-sm-5 destination-text">
                  {{flight.destination.airport1.name}}
                </div>
                <div class="col-sm-2" style="margin-top: 1em;">
                  -
                </div>
                <div class="col-sm-5 destination-text">
                  {{flight.destination.airport2.name}}
                </div>
              </div>
            </div>
            <div class="card-footer ">
              <span class="seats-number text-muted">Seats available:{{flight.availabletickets}}</span>
              <span>
                <button class="btn  ticket-link" (click)="ticketReservation(flight)">Rezervi≈°i mesto</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
