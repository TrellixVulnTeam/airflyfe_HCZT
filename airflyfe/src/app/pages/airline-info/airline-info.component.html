
<div class="container">
  <div class="card mt-5 border-5 pt-2 active pb-0 px-3">
    <div class="card-body ">
      <div class="row">
        <div class="col-12 ">
          <h4 class="card-title "><b>{{airline.name}}</b></h4>
        </div>
        <div class="col">
          <h6 class="card-subtitle mb-2 text-muted">
            <p class="card-text text-muted small ">  Company info: <span class="font-weight-bold"> {{airline.companyinfo}}</span></p>
            <p class="card-text text-muted small ">  Luggage info: <span class="font-weight-bold"> {{airline.luggageinfo}}</span></p>
          </h6>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white px-0 ">
      <div class="row">
        <div class=" col-md-auto ">
          <button (click)="toggleReviews()" class="btn btn-outlined btn-black text-muted ">
            Reviews
          </button>
        </div>
      </div>
        <div *ngIf="showReviews===true" class="container">
          <ul class="list-group">
            <li *ngFor="let review of reviews" class="list-group-item"><i class="fas fa-user"></i><small>{{review.user.username}}: </small>{{review.description}}</li>
          </ul>

          <div class="col-12 col-sm-12 body m-2">
            <div class="comment-container">
              <div class="comment-form">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Leave a review" [(ngModel)]="reviewDesc"></textarea>
                <button class="btn btn-sm btn-info m-2" (click)="postReview(reviewDesc)">
                  Post a review
                </button>
              </div>
            </div>
          </div>

        </div>


    </div>
  </div>
</div>
